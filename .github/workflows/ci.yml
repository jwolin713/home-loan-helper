name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "**"

jobs:
  docs-lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install markdownlint-cli (pinned)
        run: npm i -g markdownlint-cli@0.39.0
      - name: Run markdownlint
        run: |
          markdownlint "**/*.md" --ignore node_modules || (
            echo "markdownlint reported issues. Review and fix as needed." && exit 1
          )

  node-ci:
    name: Node build/test (if package.json)
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Run tests (if defined)
        run: |
          if npm run | grep -qE "\btest\b"; then npm test --ignore-scripts; else echo "No test script defined"; fi
      - name: Run lint (if defined)
        run: |
          if npm run | grep -qE "\blint\b"; then npm run lint; else echo "No lint script"; fi
      - name: ESLint (if available)
        run: |
          if [ -f .eslintrc ] || [ -f .eslintrc.json ] || [ -f .eslintrc.js ] || [ -f .eslintrc.cjs ] || grep -q '"eslint"' package.json 2>/dev/null; then 
            npx --yes eslint . --max-warnings=0 || exit 1;
          else 
            echo "ESLint not configured"; 
          fi
      - name: Prettier check (if available)
        run: |
          if [ -f .prettierrc ] || [ -f .prettierrc.json ] || [ -f .prettierrc.js ] || [ -f .prettierrc.cjs ] || [ -f .prettierrc.yml ] || [ -f .prettierrc.yaml ] || [ -f .prettier.config.js ] || [ -f .prettier.config.cjs ] || grep -q '"prettier"' package.json 2>/dev/null; then 
            npx --yes prettier -c "**/*.{js,jsx,ts,tsx,json,md,css,scss,html,yml,yaml}" || exit 1;
          else 
            echo "Prettier not configured"; 
          fi
      - name: Build (if defined)
        run: |
          if npm run | grep -qE "\bbuild\b"; then npm run build; else echo "No build script"; fi
